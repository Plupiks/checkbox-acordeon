<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
</head>

<body>
	<header class="header">
  <div class="container">
    <div class="header--functions functions">
      <button class="functions--item">
        <img src="img/header/preview-icon.png" alt="preview button">
      </button>
      <button class="functions--item">
        <img src="img/header/savedraft-icon.png" alt="preview button">
      </button>
      <button class="functions--item">
        <img src="img/header/saveform-icon.png" alt="preview button">
      </button>
    </div>
  </div>
</header>
	<main>
		<div class="container form-page">
			<div class="backlight-block">
				<img src="img/blacklight-block-img.png" alt="blacklight block img" />
			</div>
			<aside class="forms-block forms">
				<div class="form form-1">
					<button class="form--header">
						<label class="form--switch" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample1"
							aria-expanded="false" aria-controls="multiCollapseExample1">
							<input type="checkbox">
							<span class="form--slider round"></span>
						</label>
						<p class="form--title">Infoblock oben Links</p>
					</button>

					<div class="form--items collapse" id="multiCollapseExample1">
						<div class="form--item card-body">
							<div class="form--inputs inputs">
								<div class="input--title">E-Mail:</div>
								<input class="input--email input" type="email" placeholder="info@mustermail.de" required="required">
							</div>
							<div class="form--inputs inputs">
								<div class="input--title">Telefon:</div>
								<input class="input--email input" type="tel" placeholder="+4901234567" required="required">
							</div>
						</div>
					</div>
				</div>
				<div class="form form-2">
					<button class="form--header">
						<label class="form--switch" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2"
							aria-expanded="false" aria-controls="multiCollapseExample2">
							<input type="checkbox">
							<span class="form--slider round"></span>
						</label>
						<p class="form--title">Infoblock oben Links</p>
					</button>

					<div class="form--items collapse" id="multiCollapseExample2">
						<div class="form--item card-body">
							<div class="form--imput imput">
								<div class="input--title">E-Mail:</div>
							</div>
						</div>
					</div>
				</div>
			</aside>
		</div>
	</main>
	<footer></footer>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
	</script>
	<script src="js/app.min.js"></script>
</body>

</html>
